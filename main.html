<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
		<input type="Text" required="Yes" id="name" placeholder="Name"><br>
		<label for="email">Email</label>
		<input type="Email" required="Yes" id="email" placeholder="Email"><br>
		<label for="gender_m">Gender</label>
		   Male<input type="radio" name="gender" required="Yes" id="gender_m">
		<label for="gender_f"></label>
		   Female<input type="radio" name="gender" required="Yes" id="gender_f"><br>
		<label for="cars">Car Brands</label>
		<select placeholder="--Please choose an option-" id="cars" required="Yes">
			<option>BMW</option>
			<option>Audi</option>
			<option>TATA</option>
		</select><br>
		     <label for="age">Age</label>
		   <input type="Number" required="Yes" id="age" placeholder="Age"><br>
		<label for="dob">DOB</label>
		<input type="Date" required="Yes" id="dob"><br>
		<label for="tel">Phone Number</label>
		<input type="Tel" required="No" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input type="password" required="Yes" id="password" placeholder="password"><br>
		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" required="Yes" id="tos"><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
